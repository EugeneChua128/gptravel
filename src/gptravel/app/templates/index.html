{% extends "base.html" %}

{% block content %}

<div class="main-container">
  <div class="search-form-heading">
    <h1>Where do you want to go?</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="from">From:</label>
        <input type="text" name="from" id="from" placeholder="Country, region or city name" autocomplete="off"  required>
        <div class="result-box"></div>
      </div>
      <div class="form-field">
        <label for="to">To:</label>
        <input type="text" name="to" id="to" placeholder="Country, region or city name" required>
      </div>
      <div class="form-field">
        <label for="departure-date">Departure date:</label>
        <input type="date" name="departure-date" id="departure-date" required>
      </div>
      <div class="form-field">
        <label for="return-date">Return date:</label>
        <input type="date" name="return-date" id="return-date" required>
      </div>
      <div class="form-field">
        <label for="travel-reason">Travel reason:</label>
        <input type="text" name="travel-reason" id="travel-reason" placeholder="Enter a travel reason">
      </div>
      <button type="submit">Search</button>
    </form>
  </div>
</div>
<script src="{{url_for('static', filename='js/app.js')}}"></script>

{% endblock %}
