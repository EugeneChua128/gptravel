{% extends "base.html" %}

{% block content %}
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f2f2f2;">
    <div style="background-color: #fff; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); padding: 2rem; width: 50%;">
      <h1 style="font-size: 3rem; margin-bottom: 1rem; color: #333; text-align: center;">Travel Plan</h1>
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <div style="display: flex; gap: 2rem; align-items: center;">
          <div style="display: flex; flex-direction: column;">
            <h2 style="font-size: 2rem; margin: 0; text-align: center;">{{ destination }}</h2>
            <p style="margin: 0; color: #666; font-size: 1.2rem; text-align: center;">{{ country }}</p>
            {% if region %}
              <p style="margin: 0; color: #666; font-size: 1.2rem; text-align: center;">{{ region }}</p>
            {% endif %}
          </div>
        </div>
        <hr style="border: none; border-bottom: 1px solid #ddd;">
        <div>
          <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Travel Dates</h3>
          <div style="display: flex; gap: 2rem;">
            <div>
              <p style="margin: 0; font-size: 1.2rem; color: #666;"><strong>Departure:</strong></p>
              <p style="margin: 0; font-size: 1.5rem;">{{ departure_date }}</p>
            </div>
            <div>
              <p style="margin: 0; font-size: 1.2rem; color: #666;"><strong>Return:</strong></p>
              <p style="margin: 0; font-size: 1.5rem;">{{ return_date }}</p>
            </div>
          </div>
        </div>
        {% if summary %}
          <hr style="border: none; border-bottom: 1px solid #ddd; margin-top: 2rem;">
          <div>
            <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Summary</h3>
            <p style="font-size: 1.2rem;">{{ summary }}</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
